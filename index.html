<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Northwind Grupparbete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="navbar" class="col-lg-12">
            <div class="headerNavbar">
                <h1>NORTHWIND</h1>
            </div>
        </div>
        <div class="row">
        <div id="leftPanel0" class="col-lg-6">
            <h3>Customers</h3>
            <input id="cSearch" oninput="search('#cSearch','#cThead', '#cBody', '/questions/')" type="text" class="form-check-input">
        </div>
        <div id="rightPanel0" class="col-lg-6">
            <h3>Products</h3>
            <input id="pSearch" type="text" oninput="search('#pSearch','#pThead', '#pBody', '/products/')"class="form-check-input">
        </div>
    </div>
    <div class="row">
        <div id="leftPanel1" class="col-lg-6">
            <div class="headerPanel">

                <div class="classTable">
                    <table class="tableCustomers">
                        <thead id="cThead"></thead>
                        <tbody id="cBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="rightPanel1" class="col-lg-6">
            <div class="headerPanel">

                <div class="classTable">
                    <table class="tableProducts">
                        <thead id="pThead"></thead>
                        <tbody id="pBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="leftPanel2" class="col-lg-6">
            <div class="headerPanel">
                <h3>Register Customer</h3>
                <h5 class="regCustomerText">Customer ID:</h5> <input id="customerid" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Company Name:</h5> <input id="companyname" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Contact Name:</h5> <input id="contactname" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Contact Title:</h5> <input id="contactitle" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Adress:</h5> <input id="address" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Region:</h5> <input id="region" type="text" class="form-check-input2">
                <h5 class="regCustomerText">City:</h5> <input id="city" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Posta Code:</h5> <input id="postalcode" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Country:</h5> <input id="country" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Phone:</h5> <input id="phone" type="text" class="form-check-input2">
                <h5 class="regCustomerText">Fax:</h5> <input id="fax" type="text" class="form-check-input2">
                <div id="regholder" class="col-lg-6">
                    <br><button id="buttonRegisterC" class="btn btn-primary center-block" onclick=saveCustomer()>Register</button>
                </div>
            </div>
        </div>
        <div id="rightPanel2" class="col-lg-6">
            <div class="headerPanel">
                <h3>Register Order</h3>
            </div>
        </div>
    </div>
    <footer>
        <div id="footerBar" class="col-lg-12">
            <h1>Welcome</h1>
        </div>
    </footer>


    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
